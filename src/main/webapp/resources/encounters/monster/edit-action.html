<div class="modal-header">
    <h3 class="modal-title">{{action.name}}</h3>
</div>
<div class="modal-body">
    <input ng-model="action.name" type="text">
    <input ng-model="action.target" type="text">
    <input ng-model="action.range" type="text">
    <input ng-model="action.toHitBonus" type="number">
    <input ng-model="action.maxPerDayAbility" type="number">
    <input ng-model="action.currentPerDayAbility" type="number">
    <input ng-model="action.type" type="text">
    <textarea ng-model="action.description"></textarea>
    <!-- TODO add list of damages -->
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
